name: Clean Wiki Source

on:
  push:
    paths:
      - 'Wind-Chimes-bot/scripts/clean_wiki_source.py'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pywikibot

      - name: Run script
        run: python Wind-Chimes-bot/scripts/clean_wiki_source.py
