name: Archive Bot Workflow

# 允许手动触发
on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 0 * * *'  # 每天 0 点 UTC 时间运行

jobs:
  archive_job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mwclient python-dateutil pytz

      - name: Run Archive Bot
        env:
          WIKI_USERNAME: ${{ secrets.WIKI_USERNAME }}
          WIKI_PASSWORD: ${{ secrets.WIKI_PASSWORD }}
        run: |
          python archive_bot.py